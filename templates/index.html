<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業申し送り</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>作業申し送り一覧</h3>
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#addform">追加する</button>
        </div>

        <!-- ✅ ここにフォームを追加 -->
        <form method="get" class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" name="machine_no" class="form-control" placeholder="機械番号で検索">
            </div>
            <div class="col-md-3">
                <input type="date" name="start_date" class="form-control" placeholder="開始日">
            </div>
            <div class="col-md-3">
                <input type="date" name="end_date" class="form-control" placeholder="終了日">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-primary">絞り込み</button>
            </div>
        </form>
        <div id="addform" class="collapse mb-4">
            <!-- 入力フォーム -->
            <form action="" method="post" class="row g-3 col-md-8 mx-auto">
                <div class="form-group">
                    <label for="machine_no">機械№</label>
                    <input type="text" name="machine_no" id="machine_no" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="date">日付</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="shift">勤務帯</label>
                    <select name="shift" id="shift" class="form-select" required>
                        <option value="早番">早番</option>
                        <option value="中番">中番</option>
                        <option value="遅番">遅番</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="operator">担当者</label>
                    <input type="text" name="operator" id="operator" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="product_no">品番</label>
                    <input type="text" name="product_no" id="product_no" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="note">申し送り内容</label>
                    <textarea name="note" id="note" rows="4" required class="form-control"></textarea>
                </div>
                <input type="submit" value="送信" class="btn btn-primary form-control">
            </form>
        </div>

        <!-- 一覧表 -->
        <table class="table table-striped table-hover text-center table-info">
            <thead>
                <tr>
                    <th>機械№</th>
                    <th>日付</th>
                    <th>勤務帯</th>
                    <th>担当者</th>
                    <th>品番</th>
                    <th>申し送り内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for note in work_notes %}
                <tr>
                    <td>{{ note['machine_no'] }}</td>
                    <td>{{ note['date'] }}</td>
                    <td>{{ note['shift'] }}</td>
                    <td>{{ note['operator'] }}</td>
                    <td>{{ note['product_no'] }}</td>
                    <td>{{ note['note'] }}</td>
                    <td>
                        <a href="{{ url_for('show', id=note['id']) }}" class="btn btn-warning">詳細</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

    <!-- BootstrapのJS読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
