<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申し送り詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">申し送り詳細</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">機械№:</h5>
                <p class="card-text">{{ note['machine_no'] }}</p>

                <h5 class="card-title">日付:</h5>
                <p class="card-text">{{ note['date'] }}</p>

                <h5 class="card-title">勤務帯:</h5>
                <p class="card-text">{{ note['shift'] }}</p>

                <h5 class="card-title">担当者:</h5>
                <p class="card-text">{{ note['operator'] }}</p>

                <h5 class="card-title">品番:</h5>
                <p class="card-text">{{ note['product_no'] }}</p>

                <h5 class="card-title">申し送り内容:</h5>
                <p class="card-text">{{ note['note'] }}</p>

                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">戻る</a>
            </div>
        </div>
    </div>
</body>

</html>
