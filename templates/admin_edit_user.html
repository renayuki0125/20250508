<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー情報編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>ユーザー情報編集</h2>
    <form method="post">
        <div class="mb-3">
            <label for="staff_id" class="form-label">社員番号</label>
            <input type="text" class="form-control" id="staff_id" name="staff_id" value="{{ user.staff_id }}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">名前</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="mb-3">
            <label for="is_admin" class="form-label">権限</label>
            <select class="form-select" id="is_admin" name="is_admin">
                <option value="0" {% if user.is_admin == 0 %}selected{% endif %}>一般</option>
                <option value="1" {% if user.is_admin == 1 %}selected{% endif %}>管理者</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
</body>
</html>
