
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">新規ユーザー登録</h3>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">社員番号</label>
                        <input type="text" name="staff_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">名前</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">パスワード</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="is_admin" value="1" class="form-check-input" id="adminCheck">
                        <label class="form-check-label" for="adminCheck">管理者にする</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">登録する</button>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">申し送りへ戻る</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
