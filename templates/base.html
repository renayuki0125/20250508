<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}作業申し送り{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">作業申し送り</a>
            <div class="ms-auto">
                {% if session.name %}
                👤 {{ session.name }} さん |
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm ms-2">ログアウト</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


<!-- BootstrapのJS読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

<script>
    function setNoIssue() {
        const checkbox = document.getElementById("no_issue_check");
        const note = document.getElementById("note");

        if (checkbox.checked) {
            note.value = "問題なし";
        } else {
            note.value = "";
        }
    }
</script>

</html>
